<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game DB</title>
</head>

<body>
    <section class="main-container">
        <section class="top-section">
            <section class="score" id="left-score">0</section>
            <section class="score" id="right-score">0</section>
        </section>

        <section class="middle-section">
            <section class="top-middle">
                <section id="playing-info">
                    <span>PLAYING UNTIL:</span>
                </section>

                <section id="dropdown">
                    <select name="numbers" id="choose-num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </section>
            </section>
        </section>
        <section class="lower-mid-section">
            <section id="inc-player-one">
                <button id="p-one">
                    <span>Increment Player 1</span>
                </button>
            </section>

            <section id="inc-player-two">
                <button id="p-two">
                    <span>Increment Player 2</span>
                </button>
            </section>
        </section>
        <!-- footer -->
        <section id="reset">
            <input type="reset" value="Reset">
        </section>
    </section>

</body>
<script src="main.js"></script>

</html>
